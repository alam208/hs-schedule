<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HS Sports ‚Äî Schedule (UI v2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    header{position:sticky;top:0;background:#fff8;border-bottom:1px solid #e2e8f0;backdrop-filter:saturate(1.2) blur(6px)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
    .row{display:flex;align-items:center;gap:8px}
    input,select,button{padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px;background:#fff}
    button{cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:16px;padding:14px}
    .teams{font-weight:800}
    .meta{margin-top:8px;color:#475569;font-size:14px;display:flex;gap:16px;flex-wrap:wrap}
    .desc{margin-top:8px;color:#334155;font-size:14px;line-height:1.45}
    .state-title{font-weight:800;margin:18px 0 8px}
    footer{color:#94a3b8;text-align:center;padding:28px 12px}
    @media (max-width:800px){.controls{grid-template-columns:1fr} .grid{grid-template-columns:1fr}}
  </style>
  <!-- dayjs + timezone (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
</head>
<body>
<header>
  <div class="wrap row" style="justify-content:space-between">
    <div class="row" style="gap:10px">
      <strong>High School Sports ‚Äî Schedule</strong>
      <span style="color:#64748b;font-size:12px">UI v2</span>
    </div>
    <div class="row">
      <label>US TZ:
        <select id="tz">
          <option value="America/New_York">ET</option>
          <option value="America/Chicago">CT</option>
          <option value="America/Denver">MT</option>
          <option value="America/Los_Angeles">PT</option>
        </select>
      </label>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="controls">
    <div class="row">
      <button id="prev">Prev</button>
      <div id="dateLabel" style="padding:8px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#fff"></div>
      <button id="next">Next</button>
    </div>
    <input id="q" placeholder="Search your team, city, school‚Ä¶" />
    <div class="row" style="justify-content:flex-end">
      <select id="state">
        <option value="">All states</option>
        <!-- states injected -->
      </select>
      <label class="row" style="gap:6px"><input type="checkbox" id="upcoming" checked /> Upcoming only</label>
    </div>
  </div>

  <div id="status" style="margin:10px 0;color:#64748b;font-size:14px"></div>
  <div id="root"></div>
</main>

<footer>
  Data JSON from GitHub Pages ‚Ä¢ <a href="#" id="jsonLink"></a>
</footer>

<script>
  dayjs.extend(dayjs_plugin_utc); dayjs.extend(dayjs_plugin_timezone);

  const GH_USER = "alam208";
  const REPO = "hs-schedule";
  const PAGES_BASE = `https://${GH_USER}.github.io/${REPO}`;

  const tzSel = document.getElementById('tz');
  const dateLabel = document.getElementById('dateLabel');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const qInput = document.getElementById('q');
  const stateSel = document.getElementById('state');
  const upcomingChk = document.getElementById('upcoming');
  const root = document.getElementById('root');
  const statusEl = document.getElementById('status');
  const jsonLink = document.getElementById('jsonLink');

  let current = dayjs(); // today
  const US_STATES = ["AL","AK","AR","AZ","CA","CO","CT","DC","DE","FL","GA","HI","IA","ID","IL","IN","KS","KY","LA","MA","MD","ME","MI","MN","MO","MS","MT","NC","ND","NE","NH","NJ","NM","NV","NY","OH","OK","OR","PA","PS","RI","SC","SD","TN","TX","UT","VA","VT","WA","WI","WV","WY"];
  stateSel.innerHTML += US_STATES.map(s=>`<option>${s}</option>`).join('');

  function jsonUrl(d){
    const yyyy=d.year(), mm=String(d.month()+1).padStart(2,'0'), dd=String(d.date()).padStart(2,'0');
    return `${PAGES_BASE}/data/hsfb-${yyyy}-${mm}-${dd}.json`;
  }
  function fmtKick(iso, tz){
    if(!iso) return "TBA";
    try{
      const m = /z$/i.test(iso) ? dayjs.utc(iso).tz(tz) : dayjs.tz(iso, tz);
      return m.isValid()? m.format("ddd, MMM D ‚Ä¢ h:mm A") : "TBA";
    }catch{ return "TBA"; }
  }
  function isDefaultTeamName(name){
    const v = (name||"").trim().toLowerCase();
    return v === "" || v === "team a" || v === "team b" || v === "team";
  }
  function isGarbage(ev){
    // Drop jika nama tim placeholder/empty
    if (isDefaultTeamName(ev.teamA) || isDefaultTeamName(ev.teamB)) return true;
    // Drop jika nyaris kosong: tidak ada kick, venue, city, description
    const hasInfo = (!!ev.kick && ev.kick.trim()!=="") || (!!ev.venue && ev.venue.trim()!=="") ||
                    (!!ev.city && ev.city.trim()!=="") || (!!ev.description && ev.description.trim()!=="");
    if (!hasInfo) return true;
    return false;
  }
  function teamLine(name, mascot){
    const nm = (name||"").trim();
    const mc = (mascot||"").trim();
    return mc ? `${nm} (${mc})` : nm;
  }
  function locText(ev){
    if (ev.venue && ev.venue.trim() !== "") return ev.venue;
    if (ev.city && ev.state) return `${ev.city}, ${ev.state}`;
    if (ev.state) return ev.state;
    return "‚Äî";
  }

  async function load(){
    const tz = tzSel.value;
    dateLabel.textContent = current.format("ddd, MMM D, YYYY");
    const url = jsonUrl(current);
    jsonLink.textContent = url; jsonLink.href = url;

    statusEl.textContent = "Loading‚Ä¶";
    root.innerHTML = "";
    try{
      const res = await fetch(url, {cache:'no-store'});
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const raw = await res.json();

      // Buang entry kosong/placeholder
      let data = (Array.isArray(raw)? raw:[]).filter(ev => !isGarbage(ev));

      // Filter UI
      const q = (qInput.value||'').toLowerCase().trim();
      const st = (stateSel.value||'').toUpperCase();
      const onlyUpcoming = upcomingChk.checked;
      const now = dayjs().tz(tz);

      if (st) data = data.filter(ev => (ev.state||'').toUpperCase() === st);
      if (q) {
        data = data.filter(ev => {
          const blob = [ev.teamA, ev.teamB, ev.city, ev.state, ev.description].join(' ').toLowerCase();
          return blob.includes(q);
        });
      }
      if (onlyUpcoming) {
        data = data.filter(ev=>{
          if (!ev.kick) return false; // TBA disembunyikan saat Upcoming only
          const m = /z$/i.test(ev.kick) ? dayjs.utc(ev.kick).tz(tz) : dayjs.tz(ev.kick, tz);
          return !m.isValid() || m.isAfter(now);
        });
      }

      // Group by state + sort
      const byState = {};
      for(const ev of data){
        const s = (ev.state||'').toUpperCase();
        (byState[s] ||= []).push(ev);
      }
      Object.values(byState).forEach(arr=>{
        arr.sort((a,b)=>{
          const ta = a.kick ? (/z$/i.test(a.kick)? dayjs.utc(a.kick).valueOf(): dayjs(a.kick).valueOf()) : 0;
          const tb = b.kick ? (/z$/i.test(b.kick)? dayjs.utc(b.kick).valueOf(): dayjs(b.kick).valueOf()) : 0;
          return ta - tb;
        });
      });

      const states = Object.keys(byState).sort();
      statusEl.textContent = "";
      if (states.length===0){
        root.innerHTML = `<div style="color:#64748b">No games found for this filter.</div>`;
        return;
      }

      root.innerHTML = states.map(st=>{
        const cards = byState[st].map(ev=>`
          <div class="card">
            <div class="teams">
              ${teamLine(ev.teamA, ev.mascotA)} <span style="color:#94a3b8;margin:0 6px">vs</span> ${teamLine(ev.teamB, ev.mascotB)}
            </div>
            <div class="meta">
              <div>üïí ${fmtKick(ev.kick, tz)}</div>
              <div>üìç ${locText(ev)}</div>
            </div>
            ${ev.description? `<p class="desc">${ev.description}</p>`: ''}
          </div>
        `).join('');
        return `<div class="state">
          <div class="state-title">${st || '(Unknown state)'}</div>
          <div class="grid">${cards}</div>
        </div>`;
      }).join('');
    }catch(err){
      statusEl.textContent = "Failed to load JSON. Make sure the date exists.";
      console.error(err);
    }
  }

  prevBtn.onclick = ()=>{ current = current.add(-1,'day'); load(); };
  nextBtn.onclick = ()=>{ current = current.add(1,'day'); load(); };
  tzSel.onchange = load;
  qInput.oninput = () => { load(); };
  stateSel.onchange = load;
  upcomingChk.onchange = load;

  load();
</script>
</body>
</html>
